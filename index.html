// set the layout type
function layoutType(type) {
  chart.layout().type(type);
}

// zoom the chart in
function zoomIn() {
  chart.zoomIn();  
}

// zoom the chart out
function zoomOut() {
  chart.zoomOut();  
}

// move the chart by given values
function move() {
  var x = document.getElementById("xInput").value;
  var y = document.getElementById("yInput").value;
  chart.move(x, y);  
}

// fit the chart to the container
function fit() {
  chart.fit();  
}</script>
